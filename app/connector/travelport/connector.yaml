kind: Connector
version: v2
definition:
  name: travelport
  subgraph: app
  source: hasura/python:v0.1.4
  context: .
  envMapping:
    HASURA_CONNECTOR_PORT:
      fromEnv: APP_TRAVELPORT_HASURA_CONNECTOR_PORT
    HASURA_SERVICE_TOKEN_SECRET:
      fromEnv: APP_TRAVELPORT_HASURA_SERVICE_TOKEN_SECRET
    OTEL_EXPORTER_OTLP_ENDPOINT:
      fromEnv: APP_TRAVELPORT_OTEL_EXPORTER_OTLP_ENDPOINT
    OTEL_SERVICE_NAME:
      fromEnv: APP_TRAVELPORT_OTEL_SERVICE_NAME
    TRAVELPORT_ACCESS_GROUP:
      fromEnv: TRAVELPORT_ACCESS_GROUP
    TRAVELPORT_CLIENT_ID:
      fromEnv: TRAVELPORT_CLIENT_ID
    TRAVELPORT_CLIENT_SECRET:
      fromEnv: TRAVELPORT_CLIENT_SECRET
    TRAVELPORT_OAUTH_URL:
      fromEnv: TRAVELPORT_OAUTH_URL
