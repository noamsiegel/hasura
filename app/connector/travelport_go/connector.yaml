      fromEnv: APP_TRAVELPORT_GO_OTEL_SERVICE_NAME
    QUERY_CONCURRENCY_LIMIT:
      fromEnv: APP_TRAVELPORT_GO_QUERY_CONCURRENCY_LIMIT
