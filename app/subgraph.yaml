kind: Subgraph
version: v2
definition:
  name: app
  generator:
    rootPath: .
    namingConvention: graphql
  includePaths:
    - metadata
  envMapping:
    APP_TRAVELPORT_JS_AUTHORIZATION_HEADER:
      fromEnv: APP_TRAVELPORT_JS_AUTHORIZATION_HEADER
    APP_TRAVELPORT_JS_READ_URL:
      fromEnv: APP_TRAVELPORT_JS_READ_URL
    APP_TRAVELPORT_JS_WRITE_URL:
      fromEnv: APP_TRAVELPORT_JS_WRITE_URL
  connectors:
    - path: connector/travelport_js/connector.yaml
      connectorLinkName: travelport_js
